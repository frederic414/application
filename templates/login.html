<!DOCTYPE html>
<html lang="en">

<head>
  <!-- basic -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- mobile metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <!-- site metas -->
  <title>Tarification</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- bootstrap css -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <!-- style css -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- Responsive-->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
  <!-- fevicon -->
  <link rel="icon" href="{{ url_for('static', filename='images/fevicon.png') }}" type="image/gif" />
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.mCustomScrollbar.min.css') }}">
  <!-- Tweaks for older IEs-->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <!-- owl stylesheets -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.theme.default.min.css') }}">
  <link rel="stylesheet"
    href="{{ url_for('static', filename='https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css') }}"
    media="screen">

</head>

<body>
  <!--header section start -->

  <nav class="navbar navbar-dark" style="background-color:rgb(155, 33, 90);">
    <a class="navbar-brand" href="">
      <div class="row">
        <div class="col-md-4">
          <img src="static/images/logo1.png" width="100" height="200px" class="d-inline-block align-top" alt="">
        </div>
        <div class="col-md-8" style="border: 1px solid rgb(0, 0, 0);color:white">

          Allianz Cote d'Ivoire


        </div>
      </div>
    </a>

  </nav>

  <!-- header section end -->


  <!-- banner section start -->
  <div class="banner_section">
    <div class="container-fluid">
      <div id="main_slider" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
              <div class="col-md-7">
                <div class="image_1"><img src="static/images/bg-011.jpg"></div>
              </div>
              <div class="col-md-5" style="background-color: rgb(248, 248, 248);">
                <br>
                <br>
                <br>
                <h2 class="request_text " style="border: solid rgb;">Veuillez vous connecter</h2>
                <div class="contact_bg">
                  <div class="input_main">
                    <br>

                    <div class="container">


                      <form action="{{ url_for('form')}}" method="POST" id="tmContactForm"
                        class="tm-bg-black-transparent tm-contact-form">
                        <div class="form-group">
                          <label for="codeproduit">Votre nom d'utulisateur</label>
                          <input type="text" id="contact_name" name="username"
                            class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                            placeholder="user name" required="">
                        </div>
                        <div class="form-group">
                          <label for="codeproduit">Votre mot de passe</label>
                          <input type="password" id="contact_email" name="password"
                            class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                            data-placeholder="Password" placeholder="password" required="">
                        </div>

                        <div class="text-right">
                          <br>
                          {% if message %}
                          <p>{{ message }}</p>
                          {% endif %}
                          <button type="submit" class="btn btn-primary tm-btn-submit">
                            Connexion
                          </button>
                        </div>
                      </form>


                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
  <!-- banner section end -->



  <!-- section footer start -->

  <!-- section footer end -->

  <!-- copyright section start -->
  <div class="copyright_section">
    <div class="container">
      <p class="copyright">@ Allianz cote. <a href="https://www.allianz.ci/diapAZon.html">Avecc vous de A Ã  Z</a></p>
    </div>
  </div>

  <!-- Javascript files-->
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery-3.0.0.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/plugin.js') }}"></script>
  <!-- sidebar -->
  <script src="{{ url_for('static', filename='js/jquery.mCustomScrollbar.concat.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
  <!-- javascript -->
  <script src="{{ url_for('static', filename='js/owl.carousel.js') }}"></script>
  <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".fancybox").fancybox({
        openEffect: "none",
        closeEffect: "none"
      });

      $(".zoom").hover(function () {

        $(this).addClass('transition');
      }, function () {

        $(this).removeClass('transition');
      });
    });
  </script>
  <script>
    function openNav() {
      document.getElementById("myNav").style.width = "100%";
    }

    function closeNav() {
      document.getElementById("myNav").style.width = "0%";
    }
  </script>
</body>

</html>
